<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            background: black;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted playsinline preload="auto">
        <source src="videos/black.mp4" type="video/mp4">
        <source src="videos/black.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("bg-video");
            video.play().catch(error => {
                console.log("Autoplay blocked. Trying manual play...");
                document.body.addEventListener("click", () => video.play());
            });
        });
    </script>
</body>
</html>
