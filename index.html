<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Autoplay Fullscreen</title>
</head>
<body>
    <!-- YouTube IFrame -->
    <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/u9H3dXFv17Y?autoplay=1&mute=1&enablejsapi=1&fs=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        // Optional: Use JavaScript to force fullscreen (may require user interaction)
        const iframe = document.getElementById('youtube-video');
        iframe.requestFullscreen = iframe.requestFullscreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullscreen || iframe.msRequestFullscreen;

        // Trigger fullscreen (may require user interaction)
        document.addEventListener('click', () => {
            iframe.requestFullscreen();
        });
    </script>
</body>
</html>
